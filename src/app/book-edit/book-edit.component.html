<div class="container">
  <h1>Edit Appraisal</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateEmp(emp._id)" #empForm="ngForm">
        <div class="form-group">
          <label for="name">Employee Id</label>
          <input type="text" class="form-control" [(ngModel)]="emp.emp_id" name="emp_id" required>
        </div>
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" [(ngModel)]="emp.emp_name" name="emp_name" required>
        </div>
        <div class="form-group">
          <label for="name">Career Goal</label>
          <input type="text" class="form-control" [(ngModel)]="emp.goal" name="goal" required>
        </div>
        <div class="form-group">
          <label for="name">Duration in Company</label>
          <input type="number" class="form-control" [(ngModel)]="emp.duration_in_comp" name="duration_in_comp" required>
        </div>
        <div class="form-group">
          <label for="name">Aspiring Position</label>
          <input type="text" class="form-control" [(ngModel)]="emp.position" name="position" required>
        </div>
        <div class="form-group">
          <label for="name">Relocation(Yes/No)</label>
          <input type="text" class="form-control" [(ngModel)]="emp.relocation" name="relocation" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!empForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
