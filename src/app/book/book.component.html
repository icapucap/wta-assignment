<div class="container">
  <h1>Employee List
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Employee Id</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of emp">
        <td>{{ e.emp_name }}</td>
        <td>{{ e.emp_id }}</td>
        <td><a [routerLink]="['/book-details', e._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
